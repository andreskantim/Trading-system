# Configuration for 16-core local workstation
# Optimized for Trading-System backtesting

default:
  backend: multiprocess
  n_workers: 14              # Leave 2 cores for system
  chunk_size: auto

# Sequential execution for debugging
sequential:
  n_workers: 1

# Multiprocessing configuration (recommended for CPU-bound tasks)
multiprocess:
  n_workers: 14
  maxtasksperchild: 10       # Restart workers after 10 tasks to prevent memory leaks

# Dask configuration (for advanced workflows)
dask:
  scheduler: processes        # Use processes for CPU-bound tasks
  n_workers: 14
  threads_per_worker: 1       # Single thread per worker for CPU-bound
  memory_limit: 4GB           # Memory limit per worker

# Backtest-specific configuration
backtest:
  # Default symbols to process
  default_symbols:
    - BTCUSD
    - ETHUSD

  # Default date ranges
  default_start: "2020-01-01"
  default_end: "2024-01-01"

  # Output settings
  save_results: true
  save_figures: true
  figure_format: png
  figure_dpi: 150

# MCPT (Monte Carlo Permutation Test) configuration
mcpt:
  n_permutations: 1000
  confidence_level: 0.95
  parallel_permutations: true

# Walk-forward configuration
walkforward:
  train_window: 365          # Days for training window
  test_window: 30            # Days for test window
  step_size: 30              # Days to move forward
